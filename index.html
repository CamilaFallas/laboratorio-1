<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="./styles.css">
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
 <title>Laboratorio 1</title>
</head>
<body>
 <!-- ORANGE SIDE BAR ORANGE SIDE BAR ORANGE SIDE BAR ORANGE SIDE BAR -->
 <div class="container">
   <div class="sidebar">
     <ul class="sidebar-list">
       <li><button class="sidebar-persianlogo"><span class="hidden">Go to Persian Design Homepage</span></button></li>
       <li><button class="sidebar-home"><p class="hidden">Go to Persian Design Homepage</p></button></li>
       <li><button class="sidebar-notifications"><p class="hidden">Go to your notifications</p></button></li>
       <li><button class="sidebar-calendar"><p class="hidden">Go to the calendar</p></button></li>
       <li><button class="sidebar-stadistics"><p class="hidden">Go to the stadistics</p></button></li>
       <li><button class="sidebar-profile"><p class="hidden">Go to your profile</p></button></li>
       <li><button class="sidebar-settings"><p class="hidden">Go to the settings</p></button></li>
     </ul>
   </div>
   <!-- SETTINGS BAR SETTINGS BAR SETTINGS BAR SETTINGS BAR-->
   <div  class="container-settings">
         <span class="span-settings">Settings</span>
       <div>
         <button class="left-arrow"><p class="hidden">Going back</p></button>
       </div>
     <ul class="settings-section">
       <li><button class="settings-list settings-profile">Edit profile</button></li>
       <li><button class="settings-list settings-notification">Notification</button></li>
       <li><button class="settings-list settings-security">Security</button></li>
       <li><button class="settings-list settings-appereance">Appereance</button></li>
       <li><button class="settings-list settings-help">Help</button></li>
     </ul>
   </div>
   <!-- FORM FORM FORM FORM FORM FORM FORM FORM FORM-->
   <div class="container-form">
     <div class="container-form-title">
       <div>
         <h1>Edit profile</h1>
       </div>
       <div>
         <img class="image-size" src="./images/profile-photo.png" alt="">
       </div>
     </div>
     <form action="">
       <div class="inline-block">
          <div>
            <label class="block" for="name">First Name</label>
            <input type="text" name="name" id="name" placeholder="Mehrab">
          </div>
          <div>
            <label for="last-name">Last Name</label>
            <input type="text" name="name" id="last-name" placeholder="Bozogi">
          </div>
        </div>
       <label for="email">E-mail</label>
       <input type="email" name="name" id="email" placeholder="Mehrabbozorgi.business@gmail.com">
       <label for="address">Address</label>
       <input type="text" name="address" id="address" placeholder="33062 Zboncak isle">
       <label for="contact">Contact</label>
       <input type="tel" name="contact" id="contact" placeholder="58077.79">
    
       <div class="inline-block">
         <div>
           <label for="city">City</label>
           <select name="city" id="city">
             <option value="0">Mehrab</option>
             <option value="1">Mehrab</option>
             <option value="2">Mehrab</option>
             <option value="3">Mehrab</option>
           </select>
         </div>
          <div>
            <label for="city">State</label>
            <select name="city" id="city">
              <option value="0">Bozorgi</option>
              <option value="1">Bozorgi</option>
              <option value="2">Bozorgi</option>
              <option value="3">Bozorgi</option>
            </select>
          </div>
        </div>
       <label for="password">Password</label>
       <input type="password" name="password" id="password">
       <input class="button-reset" type="reset" name="" id="" value="Cancel">
       <input class="button-submit" type="submit" name="" id="" value="Save">
     </form>
   </div>
   <!-- RIGHT BUTTOMS RIGHT BUTTOMS RIGHT BUTTOMS RIGHT BUTTOMS RIGHT BUTTOMS RIGHT BUTTOMS -->
   <div class="container-buttons">
     <div>
       <buttom><img class="image-size-2" src="./images/notification.png"></buttom>
     </div>
     <div>
       <buttom><img class="image-size-2" src="./images/profile-photo.png"></buttom>
     </div>
   </div>
 </div>
</body>
</html>
